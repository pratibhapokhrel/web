<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>

    <header class="shadow-lg sticky z-50 top-0 bg-white">
        <nav class="flex flex-row gap-[40px] text-center justify-between w-[90%] mx-auto">
            <div class="p-[25px] pl-[60px] text-[30px] text-[navy] font-bold"><a href="">ALV</a><span
                    class="text-[30px] text-red-700 font-bold">N</span></div>
            <div
                class="flex flex-row gap-[40px] text-center justify-between text-[black] text-md font-semibold p-[35px] pl-[10px] pr-[40px] ">
                <a href="/index.html" class="hover:text-[orangered] cursor-pointer duration-150">Home</a>
                <a href="" class="hover:text-[orangered] cursor-pointer duration-150">About Us</a>
                <a href="" class="hover:text-[orangered] cursor-pointer duration-150">Study Destinations</a>
                <a href="" class="hover:text-[orangered] cursor-pointer duration-150">Services</a>
                <a href="" class="hover:text-[orangered] cursor-pointer duration-150">Blog</a>
                <a href="" class="hover:text-[orangered] cursor-pointer duration-150">Contact</a>
                <div>
                    <a href=""
                        class="bg-[#C0392B] px-4 py-2 text-white rounded-3xl text-[16px]  hover:shadow-lg hover:translate-y-[2px] duration-[100] font-semibold">Apply
                        Now</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="h-[300px] w-full bg-[#004687]">
        <div class="text-center">
            <h1 class=" text-white text-[55px] pt-[110px] font-bold ">Contact Us</h1>
            <p class="text-[white] text-[20px] pb-[40px] text-sm">Home / Contact
            </p>
        </div>
    </div>

    <div class="pt-[60px] px-[120px]">
        <div class="grid grid-cols-3">
            <div class="p-[20px] shadow-lg rounded-xl overflow-hidden col-span-2">
                    <h2 class="text-[30px] text-[#1E3A5F] font-semibold pb-[25px]">Send Us a Message</h2>
                <form action="">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label for="name">Full Name*</label>
                            <input type="text" placeholder="Your Full Name" id="name" name="full_name"
                                class="w-full px-3 py-1 border border-gray-300 rounded hover:border-red-200 duration-[200]">
                        </div>
                        <div>
                            <label for="email">Email Address*</label>
                            <input type="text" placeholder="Your Email Address" id="email" name="email"
                                class="w-full px-3 py-1 border border-gray-300 rounded">
                        </div>
                        <div>
                            <label for="phone"> Phone Number*</label>
                            <input type="text" placeholder="Your Phone Number" id="phone" name="phone"
                                class="w-full px-3 py-1 border border-gray-300 rounded">
                        </div>
                        <div class="col-span-2">
                            <label for="wnum">Whatsapp Number *</label>
                            <input type="text" placeholder="Your Whatsapp Number" id="wnum" name="wphone"
                                class="w-full px-3 py-1 border border-gray-300 rounded">
                        </div>
                        <div class="col-span-2">
                            <label for="message">Your Message*</label>
                                <textarea placeholder="How can we help you?" id="message" rows="4" name="message"
                                class="w-full px-3 py-2 border border-gray-300 rounded"></textarea>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        
    
</body>

</html>
